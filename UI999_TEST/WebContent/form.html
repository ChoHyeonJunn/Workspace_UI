<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="#">
		<fieldset>
			<legend>회원가입</legend>
			
			<p>ID : <input type="text" name="id" placeholder="id"></p>
			<p>PW : <input type="text" name="pw" placeholder="pw"></p>
			
			<p>
				이메일 수신여부 
				<input type="radio" name="rdo" value="y">y
				<input type="radio" name="rdo" value="n">n
			</p>
			
			<p>
				관심분야<br>
				<input type="checkbox" name="chk01" value="html">html<br>
				<input type="checkbox" name="chk02" value="css">css<br>
				<input type="checkbox" name="chk03" value="js">js<br>
			</p>
			
			<p>
				<input type="submit" value="전송">
				<input type="button" value="취소" onclick="">
				<input type="button" value="그냥 버튼" onclick="">
			</p>
			<p>
				응답 : 
				<input type="range" min="1" max="10" step="1" value="5">
			</p>
			<p>
				datalist : 
				<input type="text" list="list">
				<datalist id="list">
					<option value="a">
					<option value="b">
					<option value="c">
					<option value="d">
					<option value="e">
				</datalist>
			</p>
			<p>
				<input type="file" name="file" value="파일 선택">
			</p>
		</fieldset>
	</form>
</body>
</html>
