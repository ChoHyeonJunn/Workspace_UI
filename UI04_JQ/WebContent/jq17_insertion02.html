<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
img {
	width: 150px;
	height: 150px;
	float: left;
}

#menubox {
	position: relative;
}

#menu {
	overflow: auto;
}

.sel {
	width: 140px;
	height: 140px;
	border: 5px dotted yellow;
	position: absolute;
	left: 300px;
}

button {
	width: 150px;
	height: 50px;
	margin-left: 300px;
}
</style>

<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(function() {
		setInterval(function(){
			var div=$("#menu");
			$(".active").first().appendTo(div);
		}, 300);
		// setInterval : 일정 시간마다 반복
		// appendTo(a) : a의 자식요소에 넣어준다. (뒤에)
		
		$("button").click(function(){
			$("img").toggleClass("active");	//class가 있으면 없에주고 없으면 만들어준다.
			
			if($("button").text() == "start"){
				$("button").text("stop");
			}else{
				$("button").text("start");
				alert($("img:eq(2)").attr("alt"));
			}
		})
	})
</script>

</head>
<body>
	<h1>선택해 주세요</h1>

	<div id="menubox">
		<div class="sel"></div>
		<div id="menu">
			<img alt="img01" src="image/img01.png" /> 
			<img alt="img02" src="image/img02.png" /> 
			<img alt="img03" src="image/img03.png" /> 
			<img alt="img04" src="image/img04.png" /> 
			<img alt="img05" src="image/img05.png" />
		</div>

		<button>start</button>
	</div>
</body>
</html>
