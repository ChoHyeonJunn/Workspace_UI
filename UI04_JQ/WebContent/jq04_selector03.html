<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	function c1() {
		var doc = $("input:text").val();
		alert(doc);
		/* 
			JS : .value();
			JQ : .val();
		 */
	}

	function c2() {
		var doc = $("input:radio").val();
		$("#a").html(doc);
		/* 
			JS : innerHTML();
			JQ : html();
		 */
	}

	function c3() {
		var doc = $("input:checkbox").val();
		$("#a").html(doc);
	}

	$(function() {
		var selElement = document.getElementsByTagName("select")[0];
		selElement.onchange = function() {
			alert(selElement.options[selElement.selectedIndex].value);
		}
	})
	
	$(function(){
		var selElement = $("select").eq(0);
		selElement.onchange = function(){
			alert(selElement.)
		}
	})
</script>
</head>
<body>

	<form action="">
		<input type="text"> <input type="button" value="선택"
			onclick="c1();"> <input type="radio" value="19/10/30~"
			onclick="c2();">19/10/30~ <br> <input type="checkbox"
			value="빅데이터" onclick="c3();">빅데이터 UI
		<div id="a"></div>
		<select>
			<option value="1">ONE</option>
			<option value="2">TWO</option>
			<option value="3">THREE</option>
		</select>
	</form>
</body>
</html>
