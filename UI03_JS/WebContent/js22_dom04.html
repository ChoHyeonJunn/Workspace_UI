<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img {
	vertical-align: middle;
	width: 300px;
	height: 300px;
}

a {
	font-size: 40pt;
	text-decoration: none;
}
</style>
<script type="text/javascript">
	window.onload = function() {
		var anchs = document.querySelectorAll("a");
		var img = document.querySelector("img");
		var count = 1;

		anchs[0].onclick = function() {
			var imgAlt = img.getAttribute("alt");
			if (imgAlt == "img01") {
				count = 6;
				img.setAttribute("alt", "img06");
				img.setAttribute("src", "image/img06.png");
			} else {
				count--;
				img.setAttribute("alt", "img0" + count);
				img.setAttribute("src", "image/img0" + count + ".png");
			}
/* 			count--;
			if (count < 1) {
				count = 6;
			}
			img.src = "image/img0" + count + ".png"; */
		}

		anchs[1].onclick = function() {
			count++;
			if (count > 6) {
				count = 1;
			} else {
				img.setAttribute("alt", "img0" + count);
				img.setAttribute("src", "image/img0" + count + ".png");
			}
			
/* 			count++;
			if (count > 6) {
				count = 1;
			}
			img.src = "image/img0" + count + ".png"; */
		}

	}
</script>


</head>
<body>
	<div>
		<a href="#" id="lt">◀</a> 
		<img alt="img01" src="image/img01.png">
		<a href="#" id="rt">▶</a>
	</div>
</body>
</html>
