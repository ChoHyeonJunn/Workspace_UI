<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
a>img {
	width: 50px;
	height: 50px;
}

#gallery {
	width: 200px;
	height: 200px;
}

p {
	width: 350px;
	height: 250px;
}

img {
	vertical-align: middle;
}

a {
	text-decoration: none;
}
</style>

<script type="text/javascript">

	var num = 1;
	function prevGallery() {
		num--;
		if (num < 1) {
			num = 6;
		}
		document.getElementById("gallery").src = "image/img0" + num + ".png";

		return false; // 이벤트 전파 막기
	}
	function nextGallery() {
		num++;
		if (num > 6) {
			num = 1;
		}
		document.getElementById("gallery").src = "image/img0" + num + ".png";

		return false;
	}
</script>
</head>
<body>

	<div id="gallerywrap">
		<p>
			<a href="http://www.naver.com" onclick="return prevGallery();"> 
				<img alt="이전그림" src="image/left.png" />
			</a> 
			<img alt="갤러리 그림" src="image/img01.png" id="gallery"> 
			
			<a href="#next" onclick="return nextGallery();"> 
				<img alt="다음그림" src="image/right.png" />
			</a>
		</p>
	</div>
</body>
</html>
